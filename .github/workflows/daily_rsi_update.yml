name: Daily RSI Verification Update

on:
  schedule:
    # Runs at 7:00 PM EST (00:00 UTC next day) every weekday - ensures market data is available
    # Market data from yfinance typically available 6-7 PM EST
    - cron: '0 0 * * 2-6'  # Runs at midnight UTC (7 PM EST previous day) Tue-Sat for Mon-Fri data
  workflow_dispatch:  # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  update-rsi:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install yfinance pandas numpy
    
    - name: Update RSI Verification List
      run: |
        cd rsi_double_dca_backtest_PROD
        python update_rsi_verification.py
    
    - name: Commit updated RSI verification list
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add RSI_VERIFICATION_LIST.txt || true
        git diff --staged --quiet || git commit -m "Daily RSI update - $(date +'%Y-%m-%d')" || true
        git push || true

name: Daily RSI Verification Update

on:
  schedule:
    # Runs at 7:00 PM EST (00:00 UTC next day) every weekday - after market close
    # Market data from yfinance available after 5-6 PM EST, Alpha Vantage after-hours data available
    - cron: '0 0 * * 2-6'  # Runs at midnight UTC Tue-Sat (7 PM EST Mon-Fri) for Mon-Fri trading days
  workflow_dispatch:  # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  update-rsi:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install yfinance pandas numpy requests
    
    - name: Update RSI Verification List
      env:
        TRIGGER_SOURCE: ${{ github.event_name == 'workflow_dispatch' && 'Daily RSI Workflow (Manual)' || 'Daily RSI Workflow (Auto)' }}
        ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
      run: |
        cd rsi_double_dca_backtest_PROD
        python -c "from update_rsi_verification import update_verification_list; import os; trigger = os.environ.get('TRIGGER_SOURCE', 'Daily RSI Workflow (Auto)'); count = update_verification_list(trigger_source=trigger); print(f'Added {count} entries')"
    
    - name: Commit updated RSI verification list
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add RSI_VERIFICATION_LIST.txt || true
        git diff --staged --quiet || git commit -m "Daily RSI update - $(date +'%Y-%m-%d')" || true
        git push || true

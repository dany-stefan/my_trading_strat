name: Bi-weekly Strategy Email Report

on:
  schedule:
    # Runs at 7:00 AM EST (12:00 UTC) on 3rd and 17th (execution days)
    # Note: Payday is 1st and 15th, but execution occurs 2 days later to sync with Wealthsimple recurring buys
    # Sends HTML email report (NO ZIP - ZIP is manual only via local script)
    - cron: '0 12 3,17 * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI (sends TEST email)

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install yfinance pandas numpy
    
    - name: Run Strategy Email Report
      env:
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        # Set FORCE_EMAIL=true for manual triggers (test emails)
        # Set FORCE_EMAIL=false for scheduled runs (official emails)
        FORCE_EMAIL: ${{ github.event_name == 'workflow_dispatch' && 'true' || 'false' }}
      run: |
        python rsi_double_dca_backtest_PROD/monitor_strategy.py
    
    - name: Commit updated files (if any)
      if: always()
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A || true
        git diff --staged --quiet || git commit -m "Bi-weekly email report - $(date +'%Y-%m-%d')" || true
        git push || true
    
    - name: Upload logs (if any)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: monitor-logs
        path: rsi_double_dca_backtest_PROD/*.log
        retention-days: 30
        if-no-files-found: ignore

name: RSI SMA Strategy Monitor

on:
  schedule:
    # Runs at 10:00 AM EST (15:00 UTC) every day
    - cron: '0 15 * * *'
    # Also runs at 1:00 PM EST (18:00 UTC) on 1st and 15th (paydays)
    - cron: '0 18 1,15 * *'
  workflow_dispatch:  # Allows manual trigger from GitHub UI (sends TEST email)

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install yfinance pandas numpy
    
    - name: Run RSI SMA(7) Strategy Monitor
      env:
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        # Set FORCE_EMAIL=true for manual triggers (test emails)
        # Set FORCE_EMAIL=false for scheduled runs (official emails)
        FORCE_EMAIL: ${{ github.event_name == 'workflow_dispatch' && 'true' || 'false' }}
      run: |
        python rsi_double_dca_backtest_PROD/monitor_strategy.py
    
    - name: Upload logs (if any)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: monitor-logs
        path: rsi_double_dca_backtest_PROD/*.log
        retention-days: 30
        if-no-files-found: ignore
